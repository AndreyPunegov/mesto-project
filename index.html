<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="root">
      <header class="header">
      <img src="./images/Logo-header.svg" class="logo" alt="Логотип Место Россия"/>
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button" aria-label="редактировать"></button>
            <p class="profile__desc">Исследователь океана</p>
          </div>
          <button class="profile__button-link button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/Karachaevsk.jpg" alt="Шоанинский храм">
              <div class="element__cell">
                <h2 class="element__caption">Карачаевск</h2>
                <button class="element__button-like" type="button" aria-label="нравится"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
              <div class="element__cell">
                <h2 class="element__caption">Гора Эльбрус</h2>
                <button class="element__button-like" type="button" aria-label="нравится"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Dombay.jpg" alt="Заснеженый Домбай">
              <div class="element__cell">
                <h2 class="element__caption">Домбай</h2>
                <button class="element__button-like" type="button" aria-label="нравится"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус ">
              <div class="element__cell">
                <h2 class="element__caption">Гора Эльбрус</h2>
                <button class="element__button-like" type="button" aria-label="нравится"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Dombay.jpg" alt="Заснеженый Домбай">
              <div class="element__cell">
                <h2 class="element__caption">Домбай</h2>
                <button class="element__button-like" type="button" aria-label="нравится"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="./images/Karachaevsk.jpg" alt="Шоанинский храм">
              <div class="element__cell">
                <h2 class="element__caption">Карачаево-Черкесия</h2>
                <button class="element__button-like" type="button" aria-label="нравится"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Андрей Пунегов</p>
      </footer>
    </div>
   <div class="popup">
    <div class="popup__container">
      <form class="popup__block" name="Profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__items">
          <input type="text" id="name" class="popup__item" name="name" value="Жак-Ив Кусто" placeholder="Ваше Имя" minlength="1" maxlength="39" required>
          <input type="text" id="discription" class="popup__item" name="discription" value="Исследователь океана" placeholder="О себе" minlength="1" maxlength="39" required>
        </fieldset>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  </body>
  </html>
